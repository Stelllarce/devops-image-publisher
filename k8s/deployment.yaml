apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-publisher
spec:
  replicas: 2
  selector:
    matchLabels:
      app: image-publisher
  template:
    metadata:
      labels:
        app: image-publisher
    spec:
      containers:
        - name: image-publisher
          image: ghcr.io/stelllarce/image-publisher:latest
          ports:
            - containerPort: 5000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: flask-secrets
                  key: DATABASE_URL
            - name: DB_USER
              value: "postgresADMIN"
            - name: DB_PASSWORD
              value: "nyzgyq-vyNxon-nynro1"